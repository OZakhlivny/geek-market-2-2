<div>
    <br>
    <div class="form-group col-md-6">
        <h4 class="h4 mb-3 font-weight-normal">Фильтр</h4>
    </div>
    <form novalidate ng-submit="fillTable()">
        <div class="form-group col-md-6">
            <label for="filterTitle">Название</label>
            <input class="form-control" type="text" ng-model="filter.title" id="filterTitle">
        </div>
        <div class="form-group col-md-6">
            <label for="filterMinPrice">Минимальная цена</label>
            <input class="form-control" type="number" ng-model="filter.min_price" id="filterMinPrice">
        </div>
        <div class="form-group col-md-6">
            <label for="filterMaxPrice">Максимальная цена</label>
            <input class="form-control" type="number" ng-model="filter.max_price" id="filterMaxPrice">
        </div>
        <div class="form-group col-md-6">
            <label for="filterCategoryId">Категория</label>
            <select class="form-control" ng-model="filter.category_id" id="filterCategoryId">
                <option></option>
                <option value="{{c.id}}" ng-repeat="c in CategoriesList">{{c.title}}</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <button class="btn btn-outline-primary" type="submit">Применить</button>
        </div>
    </form>

    <br>
    <div class="form-group col-md-6">
        <h4 class="h4 mb-3 font-weight-normal">Список товаров</h4>
    </div>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>Название</td>
            <td>Категория</td>
            <td>Цена</td>
            <td></td>
        </tr>
        <tbody>

        <tr ng-repeat="p in ProductsPage.content">
            <td>{{p.title}}</td>
            <td>{{p.categoryTitle}}</td>
            <td>{{p.price}}</td>
            <td>
                <button class="btn btn-primary" ng-click="addToCart(p.id)">Добавить в корзину</button>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="form-group col-md-6">
        <button class="btn btn-outline-primary" ng-click="fillTable()">Обновить</button>
    </div>
    <div class="form-group col-md-6">
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" ng-repeat="pageIndex in PaginationArray">
                <a class="page-link" ng-click="fillTable(pageIndex)">{{pageIndex}}</a>
            </li>
        </ul>
    </nav>
    </div>
</div>
